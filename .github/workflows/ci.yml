name: CI Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        cache: true
    
    - name: Restore dependencies
      run: dotnet restore NugetConfigCreator.csproj
    
    - name: Build
      run: dotnet build NugetConfigCreator.csproj --configuration Release --no-restore
    
    - name: Pack
      run: dotnet pack NugetConfigCreator.csproj --configuration Release --no-build --output ./artifacts
    

